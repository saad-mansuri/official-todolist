<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>last_todo_list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>


    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand">#todoList</a>
        <div class="d-flex">
            <input class="form-control me-2" id="searchtextbox" type="search" placeholder="Search" aria-label="Search">
        </div>
    </nav>


    <div class="container">
        <h1 class="mt-5 pt-3">Todo List</h1>
        <hr>
        <div class="row mb-5">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12 your-task-h2">
                        <h2>Find Your Task</h2>
                    </div>

                    <div class="col-md-12">
                        <form>
                            <!-- <div class="form-tag"> -->
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label>From</label><br>
                                    <input type="date" class="form-control dateInput" id="fromDate">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label>To</label><br>
                                    <input type="date" class="form-control dateInput" id="toDate">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <button class="btn btn-primary form-control" id="searchTodo_">Submit</button>
                                </div>
                            </div>
                            <!-- </div> -->
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <div class="select">
                            <select name="todos" class="filter-todo">
                                <option value="all">All</option>
                                <option value="completed">Completed</option>
                                <option value="uncompleted">Uncompleted</option>
                                <option value="important">important</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <!-- Overlay -->
                        <div class="overlay" id="overlay" style="display:none;"></div>
                        <!-- <div class="box">
                            <a class="button" id="popup" href="#popup1"> <i class="fa fa-plus"></i>Add Your Task</a>
                        </div> -->

                        <!-- Popup -->
                        <div class="popup" id="popup" style="display:none;">
                            <div class="popup-inner">
                                <h2>Enter Your task</h2>

                                <input type="button" id="popup" name="Close" class="s3-btn-close" onclick="popupClose();" value="&times;">

                                <div class="row justify-content-center">
                                    <div class="col-md-12">
                                        <div class="inputPopup">
                                            <input type="text" id="txtName" class="form-control todo-input" placeholder="Enter Your Task">
                                            <!-- <input type="hidden" id="saveIndex" class="todo-input text-capitalize" /> -->
                                            <input type="date" id="txtDate" class="form-control todo-date">

                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center mt-2">
                                    <div class="col-md-4">
                                        <button type="button" class="btn todo-button" style="margin-left: 20px;" id="btnAddtask">Add Task</button>
                                        <button type="button" class="btn btn-success" id="btnSavetask" style="display: none; margin-left: 20px;">Save Task</button>
                                    </div>
                                </div>
                                <!-- <h2>This is popup</h2>
                                    <p>Hey I am a popup overlay working with JavaScript</p> -->
                            </div>
                        </div>

                        <!-- Popup Button -->
                        <input type="button" class="s3-btn openpopup" name="Open" onclick="popupOpen();" value="Add Your Task">
                    </div>
                    <div class="col-md-12">
                        <!-- <div class="to-do-output"> -->
                        <div class="todo-inner justify-content-center">
                            <h2>Your Todo Task</h2>
                            <div class="todo-container">
                                <div class="todo-container">
                                    <ul class="todo-list text-capitalize"></ul>
                                </div>
                                <!-- <table class="table  table-striped mt-2 mb-2 showData" id="displayTask">

                                </table> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/app.js "></script>
</body>

</html>

</div> -->
