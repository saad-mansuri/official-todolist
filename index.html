<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>last_todo_list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>


    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">#todoList</a>
        <div class="d-flex">
            <input class="form-control me-2" id="searchtextbox" type="search" placeholder="Search" aria-label="Search">
            <!-- <button class="btn btn-outline-success ml-2" type="submit">Search</button> -->
        </div>
    </nav>

    <div class="container">
        <h1>Todo List</h1>
        <hr>
        <div class="row">
            <div class="col-md-3 mt-3">
                <div class="row justify-content-center">
                    <h2>Find Your Task</h2>
                </div>
            </div>

            <div class="col-md-5">
                <div class="row justify-content-center">
                    <div class="select">
                        <select name="todos" class="filter-todo">
                                <option value="all">All</option>
                                <option value="completed">Completed</option>
                                <option value="uncompleted">Uncompleted</option>
                                <option value="important">important</option>
                            </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row justify-content-center">
                    <div class="box">
                        <a class="button" id="popup" href="#popup1"> <i class="fa fa-plus"></i>Add Your Task</a>
                    </div>
                </div>

                <div id="popup1" class="overlay">
                    <div class="popup">
                        <h2 style="text-align: center;" class="mt-3">Create Your Todo List</h2>
                        <a class="close" href="#">&times;</a>
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <div class="inputPopup">
                                    <input type="text" class="todo-input form-control text-capitalize" placeholder="Enter Your Task" />
                                    <input type="hidden" id="saveIndex" class="todo-input text-capitalize" />
                                    <input type="date" class="todo-date form-control text-capitalize" placeholder="Enter Your Task" />
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-2">
                            <div class="col-md-4">
                                <button class="todo-button" id="btnAddtask" type="submit">SUBMIT TASK</button>
                                <button class="todo-button" id="btnSavetask" style="display: none;">
                                    SAVE TASK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <section>
        <div class="container mb-5">
            <div class="row">

                <div class="col-md-3 mt-3">
                    <form>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label>From</label><br>
                                <input type="date" class="form-control dateInput" id="fromDate">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label>To</label><br>
                                <input type="date" class="form-control dateInput" id="toDate">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <button class="btn btn-primary form-control" id="searchTodo_">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-9">
                    <div class="todo-inner justify-content-center">
                        <h2>Your Todo Task</h2>
                        <div class="todo-container">
                            <ul class="todo-list text-capitalize"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="static/js/app.js "></script>
</body>

</html>
